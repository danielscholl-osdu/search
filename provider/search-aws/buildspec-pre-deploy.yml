#      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  install:
    runtime-versions:
      java: openjdk8
    commands:
      - echo Entered the install phase...
      - apt-get update -y
      - apt-get install -y maven
      - java -version
      - echo $JAVA_HOME
      - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
      - echo $JAVA_HOME
      - mvn clean # .m2 is not created until the first Maven command
      - cp ./search-core/maven/settings.xml /root/.m2/settings.xml # replace the default settings.xml with our custom one
      - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
      - mvn -version
  build:
    commands:
      - echo Starting 'Copying CloudFormation scripts to S3://$CFN_S3_BUCKET'
      - pwd
      - ls
      - aws s3 cp ./provider/search-aws/CloudFormation "s3://$CFN_S3_BUCKET" --exclude "*" --include "*.yml" --recursive --debug
      - echo Ending 'Ending CloudFormation scripts to S3://$CFN_S3_BUCKET'
#      - echo os-search build started on `date`...
      - pwd
      - ls -R -la
      - java -version
      - echo $JAVA_HOME
      - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
      - mvn -version
#      - mvn test
    post_build:
      commands:
#        - echo ...os-search build completed on `date`
#        - echo os-search beginning packaging to jar...
#        - mvn package

cache:
  paths:
    - '/root/.m2/**/*'

artifacts:
  files:
    - '**/*'
