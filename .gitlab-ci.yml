variables:
  AWS_BUILD_SUBDIR: provider/search-aws/build-aws
  AWS_TEST_SUBDIR: testing/integration-tests/search-test-aws
  AWS_SERVICE: search
  AWS_ENVIRONMENT: dev

  GCP_BUILD_SUBDIR: provider/search-gcp
  GCP_INT_TEST_SUBDIR: testing/integration-tests/search-test-gcp
  GCP_APPLICATION_NAME: osdu-search
  GCP_ENVIRONMENT: dev
  GCP_PROJECT: opendes
  GCP_TENANT_NAME: opendes
  GCP_DEPLOY_ENV: p4d
  GCP_DOMAIN: cloud.slb-ds.com
  GCP_STORAGE_URL: https://osdu-search-dot-opendes.appspot.com/api/storage/v2/

 # --- osdu gcp specific variables for cloudrun ---
  OSDU_GCP_SERVICE: search
  OSDU_GCP_VENDOR: gcp
  OSDU_GCP_ENV_VARS: ENVIRONMENT=$OSDU_GCP_SPRING_PROFILES_ACTIVE,GOOGLE_CLOUD_PROJECT=$OSDU_GCP_PROJECT,REDIS_SEARCH_HOST=$REDIS_SEARCH_HOST,REDIS_SEARCH_PORT=$OSDU_GCP_REDIS_SEARCH_PORT,REDIS_GROUP_HOST=$REDIS_GROUP_HOST,INDEXER_HOST=$OSDU_GCP_INDEXER_HOST_SEARCH,AUTHORIZE_API=$OSDU_GCP_AUTHORIZE_API,ENTITLEMENTS_HOST=$OSDU_GCP_ENTITLEMENTS_URL,SECURITY_HTTPS_CERTIFICATE_TRUST=$OSDU_SECURITY_HTTPS_CERTIFICATE_TRUST --vpc-connector=$OSDU_GCP_VPC_CONNECTOR
  # Variables should be partially removed after migration on cloudrun gcp
  OSDU_GCP_BUILD_SUBDIR: provider/search-gcp
  OSDU_GCP_INT_TEST_SUBDIR: testing/integration-tests/search-test-gcp
  OSDU_GCP_APPLICATION_NAME: os-search
  OSDU_GCP_PROJECT: nice-etching-277309
  OSDU_GCP_TENANT_NAME: osdu
  OSDU_GCP_STORAGE_URL: https://os-storage-dot-nice-etching-277309.uc.r.appspot.com/api/storage/v2/
  OSDU_SECURITY_HTTPS_CERTIFICATE_TRUST: 'true'
  OSDU_GCP_TEST_SUBDIR: testing/integration-tests/$OSDU_GCP_SERVICE-test-$OSDU_GCP_VENDOR

  IBM_BUILD_SUBDIR: provider/search-ibm
  IBM_INT_TEST_SUBDIR: testing/integration-tests/search-test-ibm

  AZURE_SERVICE: search
  AZURE_BUILD_SUBDIR: provider/search-azure
  AZURE_TEST_SUBDIR: testing/integration-tests/search-test-azure


