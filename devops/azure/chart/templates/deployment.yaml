apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: osdu
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        aadpodidbinding: osdu-identity
    spec:
      volumes:
      - name: azure-keyvault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-keyvault
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}/{{ .Chart.Name }}-{{ .Values.image.branch }}:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /api/search/v2/actuator/health
            port: 80
        volumeMounts:
        - name: azure-keyvault
          mountPath: "/mnt/azure-keyvault"
          readOnly: true
        env:
        - name: spring_application_name
          value: search
        - name: server.servlet.contextPath
          value: /api/search/v2/
        - name: server_port
          value: "80"
        - name: ACCEPT_HTTP  # TEMPORARY UNTIL HTTPS
          value: "true"
        - name: KEYVAULT_URI
          valueFrom:
            configMapKeyRef:
              name: osdu-svc-properties
              key: ENV_KEYVAULT
        - name: aad_client_id
          valueFrom:
            secretKeyRef:
              name: active-directory
              key: application-appid
        - name: appinsights_key
          valueFrom:
            secretKeyRef:
              name: central-logging
              key: appinsights
        - name: REDIS_DATABASE
          valueFrom:
            configMapKeyRef:
              name: redis-configmap
              key: search-service
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          value: InstrumentationKey=$(appinsights_key)
        - name: cosmosdb_database
          value: osdu-db
        - name: entitlements_service_endpoint
          value: http://entitlements/api/entitlements/v2
        - name: entitlements_service_api_key
          value: "OBSOLETE"
        - name: ENVIRONMENT
          value: "evt"
        - name: LOG_PREFIX
          value: search
        - name: ELASTIC_CACHE_EXPIRATION
          value: "1"
        - name: MAX_CACHE_VALUE_SIZE
          value: "60"
        - name: search_service_spring_logging_level
          value: info
        - name: partition_service_endpoint
          value: http://partition/api/partition/v1
        - name: policy_enabled
          value: "{{ .Values.policy.enabled }}"
        - name: policy_service_endpoint
          value: http://policy-service/api/policy/v1
        - name: azure_istioauth_enabled
          value: "true"
        - name: azure_activedirectory_AppIdUri
          value: "api://$(aad_client_id)"
