global:
  domain: ""
  onPremEnabled: false

data:
  # Configmaps
  springProfilesActive: "gcp"
  logLevel: "ERROR"
  entitlementsHost: "http://entitlements"
  partitionHost: "http://partition"
  policyHost: "http://policy"
  indexerHost: "http://indexer"
  policyId: "osdu.instance.search"
  securityHttpsCertificateTrust: "true"
  servicePolicyEnabled: true
  # Deployments
  requestsCpu: "15m"
  requestsMemory: "400Mi"
  limitsCpu: "1"
  limitsMemory: "1G"
  serviceAccountName: "search"
  imagePullPolicy: "IfNotPresent"
  image: ""
  # redis connection. Change it if you want to use external redis
  redisSearchHost: ""
  redisSearchPort: 6379
  redisImage: "docker.io/library/redis:7"

conf:
  appName: "search"
  elasticSecretName: "search-elastic-secret"
  searchRedisSecretName: "search-redis-secret"

istio:
  proxyCPU: "5m"
  proxyCPULimit: "200m"
  proxyMemory: "50Mi"
  proxyMemoryLimit: "256Mi"
